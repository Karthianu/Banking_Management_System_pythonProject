{% extends 'core/base.html' %} {% block head_title %}{{ title }}{% endblock %} {% block content %}

<form method="post">
    {% csrf_token %}
    <label for="sender_id">Sender Account:</label>
    <select name="sender_id">
        {% for account in accounts %}
            <option value="{{ account.id }}">{{ account.user.username }} - {{ account.balance }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="receiver_id">Receiver Account:</label>
    <select name="receiver_id">
        {% for account in accounts %}
            <option value="{{ account.id }}">{{ account.user.username }} - {{ account.balance }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="amount">Amount:</label>
    <input type="number" name="amount" step="0.01" min="0">
    <br>
    <button type="submit">Transfer</button>
</form>

{% if error %}
<p>{{ error }}</p>
{% endif %}
{% endblock %}
